<!DOCTYPE html>
<html>
<head>
    <title>Div tag</title>
<style>
.myDiv {
    width:40%;
  border: 2px solid red;
  background-color: lightblue;    
  text-align: center;
  float:left;
  
}
.second{
    width:40%;
    border:2px solid red;
    margin-left: 10px;
    float:left;
    background-color: lightblue;    
  text-align: center;
}
</style>
</head>
<body>
<h1>The div element</h1>
<div class="myDiv">
  <h2>This is a heading in a div element</h2>
  <p>This is some text in a div element.</p>
</div>

<div class="second">
    <h2>This is another div</h2>
    <p>This is some text in second div element.</p>
</div>
</body>
</html>
