<!DOCTYPE html>
<html>
    <head>
        <title>Displaying heading and paragraph</title>
    </head>
    <body>
        <h1>First Heading</h1>
        <h2>Second Heading</h2>
        <h3>Third Heading</h3>
        <h4>Fourth Heading</h4>
        <h5>Fifth Heading</h5>
        <h6>Sixth Heading</h6>

    </body>
</html>
