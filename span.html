<!DOCTYPE html>
<html>
    <head>
        <title>Span</title>
    </head>
<body>
<h1>The span element</h1>
<p>My mother has 
    <span style="color:blue;font-weight:bold">blue</span> 
    eyes and my father has 
    <span style="color:rgb(61, 80, 27);font-weight:bold">dark green</span> eyes.
</p>
</body>
</html>
